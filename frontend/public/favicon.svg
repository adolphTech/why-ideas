<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Brain/neural network pattern -->
  <g transform="translate(16, 16)" stroke="white" stroke-width="2" fill="none" opacity="0.95">
    <!-- Central node -->
    <circle cx="16" cy="16" r="3" fill="white"/>
    
    <!-- Neural connections -->
    <path d="M8 8 L16 16 L24 8" stroke-linecap="round"/>
    <path d="M8 24 L16 16 L24 24" stroke-linecap="round"/>
    <path d="M16 4 L16 16" stroke-linecap="round"/>
    <path d="M16 28 L16 16" stroke-linecap="round"/>
    <path d="M4 16 L16 16" stroke-linecap="round"/>
    <path d="M28 16 L16 16" stroke-linecap="round"/>
    
    <!-- Outer nodes -->
    <circle cx="8" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="24" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="24" r="2" fill="white" opacity="0.8"/>
    <circle cx="24" cy="24" r="2" fill="white" opacity="0.8"/>
    <circle cx="16" cy="4" r="2" fill="white" opacity="0.8"/>
    <circle cx="16" cy="28" r="2" fill="white" opacity="0.8"/>
    <circle cx="4" cy="16" r="2" fill="white" opacity="0.8"/>
    <circle cx="28" cy="16" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- "W" letter overlay -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">W</text>
</svg>